            font-family: Arial, Helvetica, sans-serif;

            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: calc(100vh - 4cm);

            font-size: 18pt;
            color: #555;
            margin-bottom: 50px;
        }
        .meta-info {
            margin-bottom: 50px;
        }
        .meta-info p {
            font-size: 12pt;
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }
        /* Specific handling for .text-left/.text-right if they were used in cover page context */
        /* Not typically used in a centered cover page, but good for completeness */
        html[dir="rtl"] .text-left { text-align: right !important; }
        html[dir="rtl"] .text-right { text-align: left !important; }

        .footer-section {
            margin-top: auto;
            padding-top: 20px;
            font-size: 11pt;
            color: #777;
        }
    </style>
</head>
