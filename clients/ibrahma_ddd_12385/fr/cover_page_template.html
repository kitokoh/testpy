<!DOCTYPE html>
<html lang="" dir="">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 4cm); /* Ensure body takes at least viewport height minus A4 margins */
            background-color: #fff;
            font-size: 11pt; /* Base font size */
            line-height: 1.5;
            text-align: left; /* Default LTR */
        }
        html[dir="rtl"] body {
            text-align: right;
        }
        html[dir="rtl"] .text-left { text-align: right !important; }
        html[dir="rtl"] .text-right { text-align: left !important; }
        html[dir="rtl"] ul, html[dir="rtl"] ol { margin-right: 40px; margin-left: 0; }


        .cover-page-container { /* Renamed for clarity */
            width: 100%;
            max-width: 17cm; /* A4 width (21cm) - 2*2cm margins */
            margin: auto; /* Centering within the page area */
            padding: 1cm 0; /* Vertical padding, horizontal handled by page margin */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space */
            flex-grow: 1; /* Takes available vertical space */
            border-top: 10px solid #3498db; /* Retained border for style */
        }

        .cover-header {
            /* text-align: center; /* Default for .cover-page-container */
            margin-bottom: 30px; /* More space after logo */
        }
        .company-logo {
            max-height: 100px; /* Slightly smaller than previous 120px, adjust as needed */
            margin-bottom: 20px;
        }

        .cover-main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the main block of text */
            margin-bottom: 30px;
        }
        .document-title {
            font-size: 26pt; /* Adjusted as per request */
            font-weight: bold;
            color: #333;
            margin-bottom: 20px; /* Spacing after title */
        }
        .document-subtitle {
            font-size: 18pt; /* Adjusted */
            color: #555;
            margin-bottom: 40px; /* Spacing after subtitle */
        }
        .meta-details p { /* Changed from .meta-info p */
            font-size: 12pt; /* Adjusted */
            color: #444; /* Slightly darker for better readability */
            margin: 8px 0;
            line-height: 1.6;
        }
        .meta-details strong {
            color: #222;
        }

        .cover-footer {
            margin-top: auto; /* Push to bottom */
            padding-top: 20px;
            font-size: 10pt; /* Adjusted */
            color: #777;
            /* text-align: center; /* Default for .cover-page-container */
        }
    </style>
</head>
