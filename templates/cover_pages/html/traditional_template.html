<!DOCTYPE html>
<html>
<head>
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #e9e9e9;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .cover-page {
            background-color: #fdfdfd;
            padding: 50px 70px;
            border: 2px solid #000;
            width: 75%;
            max-width: 700px;
            text-align: center;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 15px;
            font-weight: bold;
        }
        h2 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 25px;
            font-style: italic;
        }
        .details {
            margin-top: 35px;
            line-height: 1.6;
            font-size: 15px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%; /* Adjust as needed for centering effect */
        }
        .details p {
            margin: 10px 0;
        }
        .footer {
            margin-top: 45px;
            font-size: 11px;
            color: #555555;
            text-align: center;
        }
        .label {
            font-weight: bold;
            min-width: 120px; /* For alignment */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <img src="{{LOGO_PATH}}" alt="Logo" class="logo">

        <h1>{{TITLE}}</h1>
        <h2>{{SUBTITLE}}</h2>

        <hr style="width:50%; margin: 30px auto;">

        <div class="details">
            <p><span class="label">Author:</span> {{AUTHOR}}</p>
            <p><span class="label">Institution:</span> {{INSTITUTION}}</p>
            <p><span class="label">Department:</span> {{DEPARTMENT}}</p>
            <p><span class="label">Document Type:</span> {{DOC_TYPE}}</p>
            <p><span class="label">Date:</span> {{DATE}}</p>
            <p><span class="label">Version:</span> {{VERSION}}</p>
        </div>

        <div class="footer">
            <p>Submitted on {{DATE}}</p>
            <p>Version {{VERSION}}</p>
        </div>
    </div>
</body>
</html>
