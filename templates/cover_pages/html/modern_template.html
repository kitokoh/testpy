<!DOCTYPE html>
<html>
<head>
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .cover-page {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .details {
            margin-top: 40px;
            line-height: 1.8;
            font-size: 16px;
            color: #555;
        }
        .details p {
            margin: 8px 0;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #7f8c8d;
        }
        .label {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <img src="{{LOGO_PATH}}" alt="Logo" class="logo">
        <h1>{{TITLE}}</h1>
        <h2>{{SUBTITLE}}</h2>

        <div class="details">
            <p><span class="label">Author:</span> {{AUTHOR}}</p>
            <p><span class="label">Institution:</span> {{INSTITUTION}}</p>
            <p><span class="label">Department:</span> {{DEPARTMENT}}</p>
            <p><span class="label">Document Type:</span> {{DOC_TYPE}}</p>
            <p><span class="label">Date:</span> {{DATE}}</p>
            <p><span class="label">Version:</span> {{VERSION}}</p>
        </div>

        <div class="footer">
            <p>&copy; {{DATE_YEAR}} {{AUTHOR}}</p>
        </div>
    </div>
</body>
</html>
